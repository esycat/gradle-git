description = 'Git plugin for Gradle that uses native binary.'
group = 'com.esyfur'
version = '0.1.1'

defaultTasks 'build'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.esyfur', name: 'gradle-expand-props', version: project.ext.get('plugin.propsUtil.version')
    }
}

apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'signing'
apply plugin: 'publishing'
apply plugin: 'idea'
apply plugin: 'propsUtil'

apply from: 'project/util.gradle'
apply from: 'project/assemble.gradle'
apply from: 'project/groovy.gradle'
apply from: 'project/scala.gradle'
apply from: 'project/publishing.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile group: 'org.ajoberstar', name: 'gradle-git', version: plugin.git.version
}
